---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: wordpress-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/from-to-www-redirect: 'true'
spec:
  rules:
  - host: wordpress.com
    http:
      paths:
      - path: "/"
        backend:
          serviceName: wordpress
          servicePort: 31252
      
